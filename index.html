<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/icon/ex_icon/favicon.ico"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/2e15d12e05.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:ital,wght@0,400;0,500;0,600;1,200;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div>
      <p class="hello">Hello World!</p>
    <ul>
      <li><i class="fa-brands fa-twitter"></i></li>
      <li><i class="fa-brands fa-facebook"></i></li>
      <li><i class="fa-brands fa-telegram"></i></li>
    </ul>
    <div class="icon_test">
      <span class="material-symbols-outlined"> menu </span>
      <span class="material-symbols-outlined"> close </span>
      <span class="material-symbols-outlined"> settings </span>
      <span class="material-symbols-outlined"> toggle_on </span>
      <span class="material-symbols-outlined"> toggle_off </span>
    </div>
    <div class="button">
      <div class="search">
        <span class="material-symbols-outlined"> search </span>
        <span class="outer-text">Search</span>
      </div>
    </div>
    <div class="form_test">
        <form action="Google.com" class="search-bar">
            <input type="search" name="Search" id="search-bar">
            <span class="material-symbols-outlined"> search </span>
        </form>
    </div>
    </div>
  </body>
</html>
